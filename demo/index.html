<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>simple sidebars demo</title>
<link rel="stylesheet" href="yui.css" media="all" />
<link rel="stylesheet" href="../simple-sidebars.css" media="all" />
<link rel="stylesheet" href="classy.css" media="all" />
<link rel="stylesheet" href="style.css" media="all" />
</head>
<body>
<div class="container">
    <h3>Simple Sidebars</h3>
    <div class="l180">
        <div class="m">
            FLUID  
        </div>
        <div class="s">
          180px
        </div>
    </div>
    <hr/>
    <div class="l240">
        <div class="m">
            FLUID  
        </div>
        <div class="s">
          240px
        </div>
    </div>
    <hr/>
    <div class="l300">
        <div class="m">
            FLUID  
        </div>
        <div class="s">
          300px
        </div>
    </div>
    <hr/>
    <div class="r180">
        <div class="m">
            FLUID  
        </div>
        <div class="s">
            180px
        </div>
    </div>
    <hr/>
    <div class="r240">
        <div class="m">
            FLUID  
        </div>
        <div class="s">
          240px
        </div>
    </div>
    <hr/>
    <div class="r300">
        <div class="m">
            FLUID  
        </div>
        <div class="s">
          300px
        </div>
    </div>
    <hr/>
    <h3>Simple Sidebars combined with class="y" css framework</h3>
    <div class="l180">
        <div class="m">
            <div class="margin-left">
                <div class="y">
                    <div class="x34 a">3/4</div>
                    <div class="x14">1/4</div>
                </div> 
            </div>          
        </div>
        <div class="s">
          180px
        </div>
    </div>
    <hr/>
    <div class="l240">
        <div class="m">
            <div class="margin-left">
                <div class="y">
                    <div class="x23 a">2/3</div>
                    <div class="x13">1/3</div>
                </div> 
            </div>      
        </div>
        <div class="s">
          240px
        </div>
    </div>
    <hr/>
    <div class="l300">
        <div class="m">
            <div class="margin-left">
                <div class="y">
                    <div class="x14 a">1/4</div>
                    <div class="x14">1/4</div>
                    <div class="x14">1/4</div>
                    <div class="x14">1/4</div>
                </div> 
            </div>          
        </div>
        <div class="s">
          300px
        </div>
    </div>
    <hr/>
    <div class="r180">
        <div class="m">
            <div class="margin-right">
                <div class="y">
                    <div class="x14 a">1/4</div>
                    <div class="x34">3/4</div>
                </div> 
            </div>       
        </div>
        <div class="s">
          180px
        </div>
    </div>
    <hr/>
    <div class="r240">
        <div class="m">
            <div class="margin-right">
                <div class="y">
                    <div class="x13 a">1/3</div>
                    <div class="x23">2/3</div>
                </div> 
            </div> 
        </div>
        <div class="s">
          240px
        </div>
    </div>
    <hr/>
    <div class="r300">
        <div class="m">
            <div class="margin-right">
                <div class="y">
                    <div class="x14 a">1/4</div>
                    <div class="x14">1/4</div>
                    <div class="x14">1/4</div>
                    <div class="x14">1/4</div>
                </div> 
            </div>      
        </div>
        <div class="s">
          300px
        </div>
    </div>
</div>
</body>
</html>
